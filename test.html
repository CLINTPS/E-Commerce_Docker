<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New one</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="text-center center-div d-flex align-items-center justify-content-center", id="LoginPage">
        <div class="wrapper text-center center-div align-items-center justify-content-center">
           <div class="title-Two">
              Admin only
           </div>
           <form action="/adminlogin" method="POST">
              <div class="field">
  
  
                 <input type="text" name="email" required>
                 <label>Email Address</label>
              </div>
              <div class="field">
                 <input type="password" name="password" required>
                 <label>Password</label>
              </div>
              <br>
              <div class="field">
                 <input type="submit" value="Login">
              </div>
              <div class="signup-link">
                 <a href="login-page">Login Page</a>
               </div>
           </form>
        </div>
     </div>
</body>
</html>
